volumes:
  voting_app_data:
    name: voting_app_data

services:
  postgres_db:
    container_name: voting_app_db
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: voting_db
    volumes:
      - voting_app_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "admin"]
      interval: 10s
      retries: 3
    restart: unless-stopped

  voting_app_backend:
    container_name: voting_app_backend
    build: ./backend
    image: voting_app_backend
    environment:
      DATABASE_URL: "postgresql://admin:secret@voting_app_db/voting_db"
    depends_on:
      postgres_db:
        condition: service_healthy
    entrypoint: ["uvicorn"]
    command: ["app.main:app", "--host", "0.0.0.0", "--port", "8000"]

  voting_app_frontend:
    container_name: voting_app_frontend
    build: ./frontend
    image: voting_app_frontend
    environment:
      REACT_APP_API_BASE_URL: http://localhost:80
    depends_on:
      postgres_db:
        condition: service_healthy
    ports:
      - 3000:3000
    entrypoint: ["npm"]
    command: ["start"]

  nginx_reverse_proxy:
    container_name: voting_app_proxy
    image: nginx:stable-alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - 80:80
    depends_on:
      - voting_app_frontend
      - voting_app_backend
    
    
